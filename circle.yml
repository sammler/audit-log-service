machine:
  node:
    version: 7.2.0
  environment:
    YARN_VERSION: 0.17.9
    SAMMLER_DB_URI_LOGS: "mongodb://localhost:27017/logs"
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker

dependencies:
  pre:
      - |
        if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
        fi
      - docker build --rm=false -t sammlerio/sammler-log-service .
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    - yarn test
    - docker run -d -p 3004:3004 sammlerio/sammler-log-service; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3004

